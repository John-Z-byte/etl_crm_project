id: salesforce_impressions
source_system: salesforce
dataset_name: impressions
version: "1.0"

description: "Salesforce impressions/activity export (CSV format)."

file_patterns:
  - "impressions*.csv"
  - "impression*.csv"       # cubre variaciones menores

expected_delimiter: ","
expected_encoding: "utf-8"
allow_extra_columns: true

required_columns:
  - Date
  - Franchise Digit 1
  - Franchise Digit 2
  - Franchise Digit 3
  - Franchise Digit 4
  - Activity ID
  - Assigned Role
  - Company / Account
  - Account ID
  - Account Owner
  - Assigned
  - Contact
  - Lead
  - Activity Type
  - Subject
  - Event Status
  - Status
  - Name
  - Task
  - Closed
  - Opportunity Stage
  - Contact/Lead Source
  - Opportunity Lead Source

optional_columns: []
