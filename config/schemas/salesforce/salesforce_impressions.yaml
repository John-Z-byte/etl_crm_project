id: salesforce_impressions
source_system: salesforce
dataset_name: impressions
version: "1.0"

description: "Salesforce impressions/activity export (CSV format)."

file_patterns:
  - "salesforce_impressions*.csv"
  - "salesforce_impression*.csv"  # covers minor variations

expected_delimiter: ","
expected_encoding: "utf-8"
allow_extra_columns: true

required_columns:
  - Date
  - Franchise Digit 1
  - Franchise Digit 2
  - Franchise Digit 3
  - Franchise Digit 4
  - Assigned Role
  - Company / Account
  - Account Owner
  - Assigned
  - Contact
  - Activity Type
  - Subject
  - Event Status
  - Status
  - Name
  - Opportunity Stage

optional_columns:
  - Activity ID
  - Account ID
  - Lead
  - Task
  - Closed
  - Contact/Lead Source
  - Opportunity Lead Source
